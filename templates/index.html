<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imágenes</title>
</head>
<body>
    <h1>🖼️ Sube hasta 10 imágenes</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="access_token">🔐 Token de seguridad:</label><br>
        <input type="password" id="access_token" name="access_token" required><br><br>

        <label for="file">📁 Selecciona imágenes (JPG, PNG, JPEG):</label>
        <input type="file" id="file" name="file" accept="image/*" multiple required><br><br>

        <input type="submit" value="📤 Subir Imágenes">
    </form>
</body>
</html>
