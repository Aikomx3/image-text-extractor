<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imágenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Script para cargar Google Translate -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',  // Idioma original de la página
                includedLanguages: 'en,es,fr,de,it',  // Idiomas a los que puedes traducir
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Script para validación de número de imágenes -->
    <script>
        // Función para validar el número de archivos seleccionados
        function validateFiles(input) {
            if (input.files.length > 10) {
                alert("Solo puedes subir hasta 10 imágenes.");
                input.value = ""; // Limpiar la selección
            }
        }
    </script>
</head>
<body>
    <!-- Contenedor para Google Translate -->
    <div id="google_translate_element" style="position: absolute; top: 10px; right: 10px;"></div>

    <h1>Sube hasta 10 imágenes para extraer texto</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Selecciona las imágenes (JPG, PNG, JPEG):</label>
        <input type="file" id="file" name="file" accept="image/*" multiple onchange="validateFiles(this)" required>
        <br><br>
        <input type="submit" value="Subir Imágenes">
    </form>

</body>
</html>
