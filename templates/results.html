<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Texto extra√≠do</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',  // Idioma original de la p√°gina
                includedLanguages: 'en,es,fr,de,it,ara,bul,ces,chi-sim,dan,deu,eng,est,fin,fra,ell,hin,hrv,hun,isl,ita,jpn,kor,lav,lit,mlt,nld,pol,por,rus,ron,slv,slk,spa,swe',  // Idiomas a los que puedes traducir
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        .legal-text {
            display: none;
            background-color: #f1f1f1;
            padding: 20px;
            margin-top: 10px;
            border: 1px solid #ccc;
            max-width: 500px;
            font-size: 14px;
            border-radius: 5px;
        }
        .legal-popup {
            font-size: 12px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Contenedor para Google Translate -->
    <div id="google_translate_element" style="position: absolute; top: 10px; right: 10px;"></div>

    <h1>Texto extra√≠do del documento</h1>

    <!-- Formulario para enviar el texto extra√≠do por correo -->
    <form action="/send_email" method="POST">
        <!-- Textarea con el texto extra√≠do -->
        <textarea name="extracted_text" rows="20" cols="80" readonly>{{ extracted_text }}</textarea>
        <br><br>

        <!-- Campos para obtener tel√©fono y direcci√≥n -->
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <!-- Nuevo campo de comentario -->
        <label for="comentarios">Comentario:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <!-- Checkbox para la aceptaci√≥n de los t√©rminos y condiciones -->
        <label>
            <input type="checkbox" id="checkbox_aceptacion" name="checkbox_aceptacion" disabled>
            Acepto el tratamiento de mis datos personales 
            (<a href="#" onclick="toggleAviso(); return false;">ver aviso legal</a>)
        </label>

        <!-- Aviso legal desplegable -->
        <div id="avisoLegal" style="display:none; border:1px solid #ccc; padding:10px; margin-top:10px;">
            <h3>üìÑ Aviso sobre el tratamiento de datos personales</h3>
            <p>Conforme al Real Decreto 933/2021...</p>  <!-- Aqu√≠ puedes ajustar el aviso legal completo -->
        </div>

        <!-- Script para mostrar el aviso legal -->
        <script>
            let avisoVisible = false;
            function toggleAviso() {
                var aviso = document.getElementById("avisoLegal");
                aviso.style.display = aviso.style.display === "none" ? "block" : "none";
                avisoVisible = !avisoVisible;
                document.getElementById("checkbox_aceptacion").disabled = !avisoVisible;
            }
        </script>

        <!-- Bot√≥n para enviar el formulario -->
        <input type="submit" value="Confirmar y enviar por correo">
    </form>
    <br>

    <!-- Enlace para volver a la p√°gina de inicio -->
    <a href="/">Volver</a>
</body>
</html>
